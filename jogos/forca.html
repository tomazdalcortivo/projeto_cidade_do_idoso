<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Jogo da Forca</h1>
    <p style="font-size:24px;">Adivinhe a palavra</p>
    <h2 id="word" style="letter-spacing:15px;"></h2>
    <p>Tentativas: <span id="lives">6</span></p><input type="text" id="guess" maxlength="1"
        style="font-size:28px;width:60px;text-align:center;">
    <p id="message" style="font-size:28px;"></p><br><button onclick="location.href='menu.html'">Voltar</button>
    <script>const words = ['casa', 'amor', 'vida', 'fé', 'paz']; let secret = words[Math.floor(Math.random() * words.length)]; let display = Array(secret.length).fill('_'); let lives = 6; document.getElementById('word').textContent = display.join(' '); document.getElementById('guess').focus(); document.getElementById('guess').addEventListener('keydown', e => { if (e.key === 'Enter') { const letter = e.target.value.toLowerCase(); e.target.value = ''; if (secret.includes(letter)) { for (let i = 0; i < secret.length; i++) { if (secret[i] === letter) display[i] = letter; } document.getElementById('word').textContent = display.join(' '); if (!display.includes('_')) { document.getElementById('message').textContent = 'Parabéns! Venceu!'; document.getElementById('guess').disabled = true; } } else { lives--; document.getElementById('lives').textContent = lives; if (lives === 0) { document.getElementById('message').textContent = 'Fim! Palavra: ' + secret; document.getElementById('guess').disabled = true; } } } });</script>
</body>

</html>
