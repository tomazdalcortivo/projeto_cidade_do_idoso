<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fafafa;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border-radius: 10px;
            background-color: #e0e0e0;
            border: 2px solid #999;
            cursor: pointer;
            user-select: none;
        }

        .cell.marked {
            background-color: #6C63FF;
            color: white;
            font-weight: bold;
        }

        .free {
            background-color: #FFD700;
            cursor: default;
            font-weight: bold;
            font-size: 24px;
        }

        #drawn-number {
            font-size: 48px;
            color: #4CAF50;
            margin: 20px 0;
        }

        button {
            background-color: #6C63FF;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: inline-block;
            width: 70%;
            max-width: 300px;
        }

        button:hover {
            background-color: #5A54D1;
        }

        #result {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Bingo</h1>
    <div class="bingo-card" id="bingoCard"></div>
    <h2 id="drawn-number"></h2>
    <p id="result"></p>
    <button id="startBtn">Iniciar Bingo</button>
    <button onclick="location.href='menu.html'">Voltar</button>

    <script>
        const bingoCard = document.getElementById('bingoCard');
        const drawnNumberEl = document.getElementById('drawn-number');
        const resultEl = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');

        const allNumbers = Array.from({ length: 75 }, (_, i) => i + 1);
        const drawn = [];
        let interval;


        const numbers = [];
        while (numbers.length < 25) {
            const n = allNumbers.splice(Math.floor(Math.random() * allNumbers.length), 1)[0];
            numbers.push(n);
        }

        numbers.forEach((num, idx) => {
            const div = document.createElement('div');
            if (idx === 12) {
                div.classList.add('marked', 'cell', 'free');
                div.textContent = 'Livre';
            } else {
                div.className = 'cell';
                div.textContent = num;
                div.addEventListener('click', () => {
                    div.classList.toggle('marked');
                    checkBingo();
                });
            }
            bingoCard.appendChild(div);
        });


        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            const pool = Array.from({ length: 75 }, (_, i) => i + 1);

            function drawNumber() {
                if (pool.length === 0) {
                    clearInterval(interval);
                    resultEl.textContent = "Fim dos nÃºmeros!";
                    return;
                }
                const index = Math.floor(Math.random() * pool.length);
                const number = pool.splice(index, 1)[0];
                drawn.push(number);
                drawnNumberEl.textContent = number;
            }

            drawNumber();


            interval = setInterval(drawNumber, 6000);
        });


        function checkBingo() {
            const cells = document.querySelectorAll('.cell');
            const grid = Array.from({ length: 5 }, (_, r) =>
                Array.from({ length: 5 }, (_, c) =>
                    cells[r * 5 + c].classList.contains('marked')
                )
            );

            let bingo = false;

            // linhas
            for (let r = 0; r < 5; r++) {
                if (grid[r].every(v => v)) bingo = true;
            }

            // colunas
            for (let c = 0; c < 5; c++) {
                if (grid.map(row => row[c]).every(v => v)) bingo = true;
            }

            // diagonais
            if (grid.map((row, i) => row[i]).every(v => v)) bingo = true;
            if (grid.map((row, i) => row[4 - i]).every(v => v)) bingo = true;

            if (bingo) {
                resultEl.textContent = "ðŸŽ‰ BINGO!";
                resultEl.style.color = "green";
                clearInterval(interval);
            }
        }
    </script>
</body>

</html>
