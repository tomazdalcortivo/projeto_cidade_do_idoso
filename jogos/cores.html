<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo das Cores</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .color-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .color-button {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            border: 3px solid #ccc;
            cursor: pointer;
        }

        .color-button:hover {
            border-color: #333;
        }
    </style>
</head>

<body>
    <h1>Jogo das Cores</h1>
    <div class="container">
        <p style="font-size:28px;">Clique no botão com a cor que corresponde ao nome:</p>
        <h2 id="targetColor" style="font-size: 48px;"></h2>
        <div class="color-buttons" id="colorButtons"></div>
        <p id="result" style="font-size:28px;"></p>
        <br>
        <button onclick="location.href='menu.html'">Voltar</button>
    </div>

    <script>
        const colors = [
            { name: 'VERMELHO', hex: '#FF0000' },
            { name: 'AZUL', hex: '#000FF' },
            { name: 'VERDE', hex: '#32CD32' },
            { name: 'AMARELO', hex: '#FFD700' },
            { name: 'ROXO', hex: '#8A2BE2' },
            { name: 'MARROM', hex: '#964b00' },
            { name: 'CINZA', hex: '#808080' },
            { name: 'LARANJA', hex: '#FFA500' },
        ];

        const targetEl = document.getElementById('targetColor');
        const buttonsContainer = document.getElementById('colorButtons');
        const resultEl = document.getElementById('result');

        let targetColor;

        function newRound() {
            buttonsContainer.innerHTML = '';
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            targetEl.textContent = targetColor.name;

            const shuffledColors = [...colors].sort(() => 0.5 - Math.random());

            shuffledColors.forEach(color => {
                const button = document.createElement('button');
                button.className = 'color-button';
                button.style.backgroundColor = color.hex;
                button.addEventListener('click', () => checkAnswer(color));
                buttonsContainer.appendChild(button);
            });
            resultEl.textContent = '';
        }

        function checkAnswer(selectedColor) {
            if (selectedColor.name === targetColor.name) {
                resultEl.textContent = 'Parabéns, você acertou!';
                resultEl.style.color = 'green';
                setTimeout(newRound, 1500);
            } else {
                resultEl.textContent = 'Tente novamente...';
                resultEl.style.color = 'red';
            }
        }

        window.onload = newRound;
    </script>
</body>

</html>
