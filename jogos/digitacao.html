<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo de Digitação</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #4CAF50;
            overflow: hidden
        }

        .word {
            position: absolute;
            font-size: 24px;
            color: #4CAF50
        }
    </style>
</head>

<body>
    <h1>Jogo de Digitação Rápida</h1>
    <div id="gameArea"></div><input type="text" id="input" placeholder="Digite a palavra" style="font-size:24px;">
    <p id="score" style="font-size:28px;">Pontuação: 0</p><br><button
        onclick="location.href='menu.html'">Voltar</button>
    <script>
        const words = ['casa', 'amor', 'vida', 'fé', 'paz', 'mar', 'sol', 'lua'];
        const gameArea = document.getElementById('gameArea');
        const input = document.getElementById('input');
        const scoreEl = document.getElementById('score');
        let score = 0;
        function createWord() {
            const div = document.createElement('div');
            div.className = 'word';
            div.textContent = words[Math.floor(Math.random() * words.length)];
            div.style.left = Math.floor(Math.random() * 500) + 'px';
            div.style.top = '0px';
            gameArea.appendChild(div);
            let pos = 0;
            const interval = setInterval(() => {
                pos += 2;
                div.style.top = pos + 'px';
                if (pos > 350) {
                    gameArea.removeChild(div);
                    clearInterval(interval);
                }
            }, 100);
            div.interval = interval;
        } setInterval(createWord, 2000);
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const typed = input.value.trim();
                document.querySelectorAll('.word').forEach(wordDiv => {
                    if (wordDiv.textContent === typed) {
                        clearInterval(wordDiv.interval);
                        gameArea.removeChild(wordDiv);
                        score++;
                        scoreEl.textContent = 'Pontuação: ' + score;
                    }
                }); input.value = '';
            }
        });
    </script>
</body>

</html>
